<!DOCTYPE html>
<html lang="en">

      crossorigin="anonymous"

    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Prayer Times - by mzili.com</title>
  </head>
  <body>
    <div class="header container">
      <h1 class="header-Title">Priyer Times</h1>

      <div class="header-socials">
        <a
          href="https://www.instagram.com/mzili_com/"
          title="instagram"

        </a>
        <a

        </a>
        <a
          href="https://github.com/mziliNassim/"

          target="_blank"

      <div class="content-header">
        <div class="content-header__time">
          <span class="date"></span>
          <span class="time"></span>

        <select class="content-header__select" name="citys" title="city">
          <option disabled selected>Select a city</option>
        </select>
      </div>

      <hr />

      <div class="content-cards">
        <div class="loding"></div>
